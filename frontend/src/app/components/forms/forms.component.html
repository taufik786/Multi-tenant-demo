<form [formGroup]="userForm" (ngSubmit)="submitForm()">
  <div *ngFor="let field of formFields">
    <label>{{ field.label }}</label>

    <input *ngIf="field.type === 'text'" type="text" class="form-control" [formControlName]="field.name" />
    <input *ngIf="field.type === 'number'" type="number" class="form-control" [formControlName]="field.name" />
    
    <select *ngIf="field.type === 'select'" class="form-control" [formControlName]="field.name">
      <option *ngFor="let opt of field.options" [value]="opt">{{ opt }}</option>
    </select>

    <div *ngIf="userForm.get(field.name)?.invalid && userForm.get(field.name)?.touched">
      <small class="text-danger">{{ field.label }} is required.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
